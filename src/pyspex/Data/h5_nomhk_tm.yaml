nomhk_dtype:
  SEQCNT: [u2, Sequence counter]
  TCPKTID: [u2, TC packet ID]
  TCPKTSEQCTRL: [u2, TC sequence control counter]
  TCREJCODE: [u1, TC reject code]
  TCFAILCODE: [u1, TC fail code]
  TCREJPKTID: [u2, TC reject packet ID]
  TCFAILPKTID: [u2, TC fail packet ID]
  TCACCCNT: [u2, TC accept counter]
  TCREJCNT: [u2, TC reject counter]
  TCEXECCNT: [u2, TC execution counter]
  TCFAILCNT: [u2, TC fail counter]
  ICUSWVER: [u2, ICU software version]
  SYSSTATE: [u4, ICU system health state]
  ICUMODE: [u1, ICU mode]
  EXTPPSSTAT: [u1, Status of external PPS]
  TIMEMSGSTAT: [u1, Status time Msg]
  OBTSYNCSTAT: [u1, Status of ObtSync]
  MPS_ID: [u1, MPS identifier]
  MPS_VER: [u1, MPS version]
  EVNTCNT_DEBUG: [u1, Number of Debug events]
  EVNTCNT_PROG: [u1, Number of Info/Progress events]
  EVNTCNT_WARN: [u1, Number of Warning events]
  EVNTCNT_ERR: [u1, Number of Error events]
  EVNTCNT_FATAL: [u1, Number of Fatal events]
  BOOTSTATEPREV: [u1, Previous Boot State]
  BOOTCNTGOOD_IM0: [u4, Amount of Im0 successful boot counts]
  BOOTCNTGOOD_IM1: [u4, Amount of Im1 successful boot counts]
  BOOTCNTGOOD_IM2: [u4, Amount of Im2 successful boot counts]
  BOOTCNTGOOD_IM3: [u4, Amount of Im3 successful boot counts]
  BOOTATTEMPTS_CURRIM: [u1, Number of boot attemps with current image]
  SWIMG_LOADED: [u1, Loaded and Current running SW Image]
  SWIMG_DEFAULT: [u1, Default SW Image]
  SWIMG_NXTBOOT: [u1, SW Image to Load at Next Boot]
  WRITEPROT: [u1, Status of Flash Write protection]
  BOOTCAUSE: [u1, Cause of Boot]
  TCVER_STAT: [u1, TC verification reporting status]
  SPW_REG_A: [u4, Spacewire register A (host)]
  SPW_REG_B: [u4, Spacewire register B (DEM)]
  LAST_CRC: [u4, Latest generated CRC code]
  SCITM_PKTINTVL: [u2, Set interval of Science TM packets (ms)]
  SCITM_BUFFREE: [u4, Available free space in Science TM buffer]
  SWEXECTIMEWC: [u8, Worst case SW execution time]
  ERRCNT_PLACEHOLDER_03: [u2, Error counter]
  TS1_DEM_N_T: [u4, TS1 DEM nominal temperature]
  TS2_HOUSING_N_T: [u4, TS2 housing nominal temperature]
  TS3_RADIATOR_N_T: [u4, TS3 radiator nominal temperature]
  TS4_DEM_R_T: [u4, TS4 DEM redundant temperature]
  TS5_HOUSING_R_T: [u4, TS5 housing redundant temperature]
  TS6_RADIATOR_R_T: [u4, TS6 radiator redundant temperature]
  ICU_5V_T: [u2, ICU 5V supply temperature]
  ICU_4V_T: [u2, ICU 4V supply temperature]
  ICU_HG1_T: [u2, ICU Heater G1 supply temperature]
  ICU_HG2_T: [u2, ICU Heater G2 supply temperature]
  ICU_MID_T: [u2, ICU MidBoard temperature]
  ICU_MCU_T: [u2, ICU MCU-RAM temperature]
  ICU_DIGV_T: [u2, ICU 1V2,3v3 supply temperature]
  ICU_4P0V_V: [u2, ICU 4V bus voltage]
  ICU_3P3V_V: [u2, ICU 3.3V bus voltage]
  ICU_1P2V_V: [u2, ICU 1.2V bus voltage]
  ICU_4P0V_I: [u2, ICU 4V bus current]
  ICU_3P3V_I: [u2, ICU 3.3V bus current]
  ICU_1P2V_I: [u2, ICU 1.2V bus current]
  DEM_STATUS: [u1, DEM status flag]
  dummy_01: [u1, Dummy field]
  ICU_5P0V_V: [u2, ICU 5V bus voltage]
  ICU_5P0V_I: [u2, ICU 5V bus current]
  DEMSPWSTAT: [u1, DEM spacewire status]
  DEMRESETCNT: [u1, DEM reset counter]
  HTRGRP1_V: [u2, Heater group 1 voltage (nominal)]
  HTRGRP2_V: [u2, Heater group 2 voltage (redundant)]
  HTR1_I: [u2, Nominal DEM heater current]
  HTR2_I: [u2, Nominal instrument housing heater current]
  HTR3_I: [u2, Redundant DEM heater current]
  HTR4_I: [u2, Redundant instrument housing heater current]
  HTR1_CALCPVAL: [u4, Nominal DEM heater calculated P value]
  HTR2_CALCPVAL: [u4, Nominal instrument housing heater calculated P value]
  HTR3_CALCPVAL: [u4, Redundant DEM heater calculated P value]
  HTR4_CALCPVAL: [u4, Redundant instrument housing heater calculated P value]
  HTR1_CALCIVAL: [u4, Nominal DEM heater calculated I value]
  HTR2_CALCIVAL: [u4, Nominal instrument housing heater calculated I value]
  HTR3_CALCIVAL: [u4, Redundant DEM heater calculated I value]
  HTR4_CALCIVAL: [u4, Redundant instrument housing heater calculated I value]
  HTR1_DUTYCYCL: [u2, Nominal DEM heater duty cycle]
  HTR2_DUTYCYCL: [u2, Nominal instrument housing heater duty cycle]
  HTR3_DUTYCYCL: [u2, Redundant DEM heater duty cycle]
  HTR4_DUTYCYCL: [u2, Redundant instrument housing heater duty cycle]
  LED1_ENADIS: [u1, Led 1 command enable state]
  LED2_ENADIS: [u1, Led 2 command enable state]
  LED1_ANODE_V: [u4, Led 1 anode voltage]
  LED1_CATH_V: [u4, Led 1 cathode voltage]
  LED1_I: [u4, Led 1 current]
  LED2_ANODE_V: [u4, Led 2 anode voltage]
  LED2_CATH_V: [u4, Led 2 cathode voltage]
  LED2_I: [u4, Led 2 current]
  ADC1_VCC: [u4, ADC1 analog Vcc reading]
  ADC1_GAIN: [u4, ADC1 analog gain reading]
  ADC1_REF: [u4, ADC1 reference reading]
  ADC1_T: [u4, ADC1 temperature reading]
  ADC1_OFFSET: [u4, ADC1 analog offset reading]
  ADC2_VCC: [u4, ADC2 analog Vcc reading]
  ADC2_GAIN: [u4, ADC2 analog gain reading]
  ADC2_REF: [u4, ADC2 reference reading]
  ADC2_T: [u4, ADC2 temperature reading]
  ADC2_OFFSET: [u4, ADC2 analog offset reading]
  DEM_V: [u2, DEM supply voltage]
  DEM_I: [u2, DEM supply current]
  REG_FW_VERSION: [u1, DEM firmware version]
  dummy_02: [u1, Dummy field]
  DET_T: [u2, Detector temperature sensor (at DEM)]
  REG_SPW_ERROR: [u1, DEM spacewire error register]
  REG_CMV_OUTOFSYNC: [u1, Deserialize and out of sync state]
  REG_OCD_ACTUAL: [u1, Actual OCD state]
  REG_OCD_STICKY: [u1, Sticky OCD state]
  REG_PWR_SENS: [u1, Power sense enable]
  REG_FLASH_STATUS: [u1, EDAC error flags]
  REG_FLASH_EDAC_BLOCK: [u2, Block number with last EDAC error]
